<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img
          src="../scroll-effect/mana-vault-2x2-background-2560x1600.jpg"
          class="slide-img"
          alt=""
        />
        <h1>mana vault</h1>
      </div>
      <div class="slide">
        <h1>baldur gate's</h1>
        <img
          src="../scroll-effect/baldurs-gate-clb-background-2560x1600.jpg"
          alt=""
        />
      </div>
      <div class="slide">
        <h1>snakeskin</h1>
        <img
          src="../scroll-effect/snakeskin_veil_stx_ma_2560x1600_wallpaper.jpg"
          alt=""
        />
      </div>
      <div class="slide">
        <div>
          <img
            src="../scroll-effect/nine-lives_m21_2560x1600_wallpaper.jpg"
            class="person-img"
            alt=""
          />
          <h4>susan doe</h4>
          <h1>4</h1>

        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
